targets:
  $default:
    builders:
      riverpod_generator:
        options:
          # Riverpod代码生成选项
          provider_name_prefix: ''
          provider_name_suffix: 'Provider'
      freezed:
        options:
          # Freezed代码生成选项
          copy_with: true
          equal: true
          to_string: true
      json_serializable:
        options:
          # JSON序列化选项
          explicit_to_json: true
          include_if_null: false
          checked: true
          create_to_json: true
          disallow_unrecognized_keys: false
          generic_argument_factories: false
      drift_dev:
        options:
          # Drift数据库代码生成选项
          store_date_time_values_as_text: true
          skip_verification_code: false
      hive_generator:
        options:
          # Hive缓存代码生成选项
          ignore_for_file: []